
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Certificate</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f9f9f9; }
        .certificate { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .field { margin-bottom: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="certificate">
        <h2>Birth Certificate</h2>
        <div class="field">Name - Harsh Meena</div>
        <div class="field">DOB - 20/08/2011</div>
        <div class="field">Mother's Name - Pappudi Devi</div>
        <div class="field">Father's Name - Buddha Ram Meena</div>
        <div class="field">Birth Place - Parmanpura, Shahpura</div>
        <div class="field">Registration Date - 02/09/2011</div>
    </div>
</body>
</html>
